<!DOCTYPE html>
<html>
<head>
	<title>My Website - Contact</title>
	<!-- Link to stylesheet -->
	<link rel="stylesheet" type="text/css" href="../assets/style.css">
</head>
<body>

	<!-- Header -->
	<header>
		<h1>Welcome to My Website</h1>
		<nav>
			<ul>
				<li><br/><a href="../index.html">Home</a></li>
				<li><a href="about.html">About</a></li>
				<li><a href="projects.html">Projects</a></li>
				<li><a href="contact.html">Contact</a></li>
			</ul>
		</nav>
	</header>

	<!-- Main Content -->
	<main>
		<section>
			<h2>Contact</h2>
			<p>If you would like to get in touch with me, please fill out the contact form below.</p>
			<form>
				<label for="name">Name:</label>
				<input type="text" id="name" name="name"><br><br>
				<label for="email">Email:</label>
				<input type="email" id="email" name="email"><br><br>
				<label for="message">Message:</label><br>
				<textarea id="message" name="message" rows="5" cols="30"></textarea><br><br>
				<input type="submit" value="Submit" onclick="sendEmail()">
			</form>
		</section>
	</main>

	<!-- Footer -->
	<footer>
		<p>&copy; 2023 My Website</p>
	</footer>

	<!-- Link to JavaScript file -->
	<script type="text/javascript" src="../assets/script.js"></script>
	<script type="text/javascript">
		function sendEmail() {
			var name = encodeURIComponent(document.getElementById("name").value);
			var email = encodeURIComponent(document.getElementById("email").value);
			var message = encodeURIComponent(document.getElementById("message").value);
			var mailtoLink = "mailto:youremail@example.com?subject=Contact Form Submission&body=" + message + "%0D%0A%0D%0AFrom: " + name + " (" + email + ")";
			window.location.href = mailtoLink;
		}
	</script>
</body>
</html>
